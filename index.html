<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Baklava & Tatlı - Dijital Menü</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="description" content="Premium baklava ve tatlıcı dijital menü - mobil öncelikli" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <div class="logo">
          <img src="img/dp.png" alt="Logo" class="logo-img">
        </div>
        <div class="subtitle">Günlük üretim • Osmanlı esintili</div>
      </div>
      <div class="category" id="category">Tüm Ürünler</div>
    </header>

    <main>
      <section class="product-grid" id="productGrid" aria-live="polite"></section>
    </main>

    <div id="productModal" class="modal" aria-hidden="true">
      <div class="modal-sheet" role="dialog" aria-modal="true">
        <button class="modal-close" id="modalClose" aria-label="Kapat">✕</button>
        <div class="modal-content">
          <div class="modal-image"><img id="modalImg" src="img/placeholder.jpg" alt="" loading="lazy"></div>
          <div class="modal-info">
            <h2 id="modalTitle"></h2>
            <div class="price" id="modalPrice"></div>
            <div class="badges" id="modalBadges"></div>
            <p class="desc" id="modalDesc"></p>
            <div class="meta" id="modalMeta"></div>
            <div class="modal-actions">
              <button class="primary">Sipariş</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/products.js" defer></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
